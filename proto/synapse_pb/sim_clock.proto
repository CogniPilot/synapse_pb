syntax = "proto3";
package synapse_pb;

import "synapse_pb/timestamp.proto";

// see https://github.com/gazebosim/gz-msgs/blob/gz-msgs9/proto/gz/msgs/clock.proto

/// \ingroup synapse_pb
/// \interface SimClock
/// \brief A message for simulation, real, system clock

message SimClock
{
	Timestamp stamp = 1;
	Timestamp system = 2;
	Timestamp real = 3;
	Timestamp sim = 4;
}
