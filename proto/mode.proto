syntax = "proto3";
package synapse.msgs;

import "header.proto";

message Mode {
	enum Mode {
		UNINITIALIZED=0;
		MANUAL=1;
		AUTO=2;
		CMD_VEL=3;
	}
	enum Safety {
		ON=0;
		OFF=1;
	}
	enum Armed {
		DISARMED=0;
		ARMED=1;
	}
	Header header = 1;
	Mode mode = 2;
	Safety safety = 3;
	Armed armed = 4;
}
